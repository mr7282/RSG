<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор количества дней</title>
	<link rel=stylesheet href="style.css">
	<link
		href="https://fonts.googleapis.com/css?family=Cormorant+Infant|Jura|Oswald:200,400|Russo+One&display=swap&subset=cyrillic"
		rel="stylesheet">

	<script type="text/javascript">
		function calculation() {
			var getDays = document.getElementById("selectQuantityDay").value;
			var getStartDate = document.getElementById("startDate").value;
			var startDate = new Date(getStartDate);
			startDate.setDate(startDate.getDate() + Number(getDays));
			if (getStartDate == "") {
				document.getElementById("result").innerText = "Выберите начальную дату!";
			} else {
				if (document.getElementById("withStartDay").checked) {
					startDate.setDate(startDate.getDate() - 1);
				}
				document.getElementById("result").innerText = startDate.getDate() + "-" + (startDate.getMonth() + 1) + "-" + startDate.getFullYear();
			}
		}
	</script>
</head>

<body>
	<div class="container">
		<div class="header">
			<!-- <ul>
				<li><a href="#">Главная</a></li>
				<li><a href="program.html">Программы</a></li>
				<li><a href="games.html">Игры</a></li>
				<li><a href="#">Статьи</a></li>
				<li><a href="#">Контакты</a></li>
			</ul> -->
		</div>
		<div class="content">
			<div class="box">

				<h1>Калькулятор вычисления Даты по количеству дней</h1>
				<br>
				<hr>
				<br>
				<p id="info">Выберите начальную дату</p>
				<br>
				<input type="date" id="startDate">
				<br>
				<p id="startDay">С какого дня считаем?:</p>
				<div class="startDay">
					<p><input type="radio" name="startDay" id="startDay" checked> Со следующего дня (этот день не
						считаем)</p>
					<p><input type="radio" name="startDay" id="withStartDay"> С этого дня (этот день считаем)</p>
				</div>
				<br>
				<div>
					<div>
						<p>Выбирите необходимое количество дней:</p>
					</div>
					<br>
					<div class="selectQuantityDayBlock">
						<select class="selectQuantityDay" name="selectQuantityDay" id="selectQuantityDay">
							<option value="10">10 дней</option>
							<option value="15">15 дней</option>
							<option value="30">30 дней (месяц)</option>
							<option value="60">60 дней (два месяца)</option>
							<option value="71">71 день</option>
							<option value="90">90 дней (три месяц)</option>
							<option value="180">180 дней (полгода)</option>
							<option value="360">360 дней (год)</option>
							<option value="540">540 дней (полтора года)</option>
							<option value="720">720 дней (два года)</option>
							<option value="" onclick="showField()">Ввести вручную</option>
						</select>
						<input class="manualInputField" type="text" id="selectQuantityDay">
					</div>
				</div>

				<br>
				<a href="#" onClick="calculation();" id="button">Вычислить</a>
				<br>
				<div>
					<p>Итоговая дата:</p>
					<p id="result"></p>
				</div>
				<br>
			</div>
		</div>
		<div class="clr"></div>
	</div>
	<div class="footer">
		&copy; <a href="#">ReadySteadyGo_studio</a>, 2019
	</div>
</body>

</html>
